server {
    listen 80;
    server_name localhost;

    location / {
        # 1. Define the realm name shown in the browser popup
        auth_basic "Restricted Access - Enter Credentials";

        # 2. Point to the password file inside the container
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;

        # 3. Serve the content from the html directory
        root /usr/share/nginx/html;
        index index.html;
    }
}
